<div class="main">
  <h1>Students Chart</h1>

  <google-chart
    [type]="myType"
    [data]="myData"
    [width]="width"
    [height]="height"
    [options]="options"
    [dynamicResize]="dynmaicResize"
  >
  </google-chart>
</div>
<div class="spiner" *ngIf="isSpinnerDisplayed">
  <mat-spinner></mat-spinner>
</div>

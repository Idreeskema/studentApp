
<div class="form">
<form [formGroup]="editStudent" (ngSubmit)="collection()">
    <div class="form-group" style="width: 300px;">
        <label for="exampleInputEmail1">RollNo</label>
        <input type="number" class="form-control" placeholder="id" formControlName="id" name="email"> 
      </div>
    <div class="form-group" style="width: 300px;">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" formControlName="name" name="name" class="form-control" placeholder="Enter Name"> 
    </div>
    <div class="form-group" style="width: 300px;">
        <label for="exampleInputEmail1">Address</label>
        <input type="text" class="form-control" formControlName="address" name="address" placeholder="Enter Address"> 
      </div>
      <div class="form-group" style="width: 300px;">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" placeholder="Enter Email" formControlName="email" name="email"> 
      </div>
      <div class="form-group" style="width: 300px;">
        <label for="exampleInputEmail1">Mobile</label>
        <input type="number" class="form-control" formControlName="mobile" name="address" placeholder="Enter Address"> 
      </div>
   
    <button type="submit" class="btn btn-primary">Update</button>

  </form>
</div>


<p>List Of Students</p>
<div></div>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput  (keyup)="doFilter($event)" placeholder="Filter">
    </mat-form-field>

<table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Roll_no</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> mobile</th>
    <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
  </ng-container>
  
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Update </th>
     <td mat-cell *matCellDef="let element">
       <a mat-button routerLink="/update/{{element.id}}" ><mat-icon>edit</mat-icon></a>
      </td>
    
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator [pageSizeOptions]="[9, 15, 100]"
showFirstLastButtons 
aria-label="Select page of periodic elements">
</mat-paginator>
